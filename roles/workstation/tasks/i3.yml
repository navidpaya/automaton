---
- name: Symlink few configuration files from the repo
  file: src={{ dotfiles_location }}/{{ item.src }} dest=~/{{ item.dest }} state=link force=yes
  with_items:
    - { src: 'Xdefaults', dest: '.Xdefaults' }
    - { src: 'i3_config', dest: '.i3/config' }

- name: Download a wallpaper just to spice things up
  get_url: url='http://cdn.desktopwallpapers4.me/wallpapers/photography/1920x1200/3/24261-pebbles-1920x1200-photography-wallpaper.png'
           dest=~/.automaton/wallpaper.png
           sha256sum=d6b88eb8e71f772d7b7e32d5fad3ffd4ccd5bfccb79c7d863748a200e70cde74
